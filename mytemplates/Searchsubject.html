<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{search}}</title>

</head>
<body style="background-color:red;">

<center>
    <form>
    <h2>{{title}}</h2>
    <h2>{{books}}</h2>



            <input value="{{subject}}" type="text" id="subject" name="subject"><br>

            <input type="submit" value="Submit">
<table border="1">
    <tr>
        <td>Book Name</td>
        <td>Subject</td>
        <td>Price</td>

    </tr>
    {% for book in books %}
<tr>
        <td>{{book.bookname}}</td>
        <td>{{book.subject}}</td>
        <td>{{book.price}}</td>

    </tr>
    <br>
    {% endfor %}
</table>

        </form>
</center>
</body>
</html>
